<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Configurator Demo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
   <!-- <header>
        <h1>3D Configurator Demo</h1>
    </header>-->
    <main>

        <!-- MENU -->
        <div class="menu-container"> <!-- wrapper na menu -->

            <!-- Step 1: wybór typu przekładni -->
            <div class="menu" id="menu-type">
                <label for="gearType"><b>Wybierz typ przekładni:</b></label>
                <select id="gearType" onchange="updateOptions()">
                    <option value="">Wybierz</option>
                    <option value="worm">Ślimakowa</option>
                    <option value="bevel">Walcowo-Stożkowa</option>
                </select>
            </div>

            
            <!-- Step 2: wybór modelu (tylko dla walcowo-stożkowych) -->
            <div class="menu" id="menu-model" style="display: none;">
                <label for="modelSelect"><b>Wybierz model:</b></label>
                <select id="modelSelect" onchange="updateFlangeOptions()">
                    <!-- JS wypełni opcje: DMKAB60, DMKAB70, itd. -->
                </select>
            </div>

            <!-- Step 3: wybór kolnierza IEC (tylko dla wybranych modeli) -->
             <div class="menu" id="menu-flange" style="display: none;">
                <label for="flangeSelect"><b>Wybierz kołnierz IEC:</b></label>
                <select id="flangeSelect" onchange="loadModel()">
                    <!-- JS wypełni opcje: 63, 71, 80, 90, 100, 112, 132B5 -->
                </select>
             </div>

            <div class="menu" id="optionsContainer">
            <!-- dynamiczne opcje (kolnierz, IEC, wymiary, etc.)-->
            </div>

            <!-- NOWY PRZYCISK RESET -->
            <!-- <button id="resetButton">Resetuj wybór</button> -->
        </div>

        <!-- 3D VIEWER -->
        <model-viewer id="viewer"
            camera-controls
            auto-rotate
            exposure="0.5"
            shadow-intensity="1"
            style="width: 100%; height: 100vh;"
            camera-orbit="0deg 75deg 135%"
            min-camera-orbit="auto auto 110%"
            max-camera-orbit="auto auto 200%" 
        ></model-viewer>
    </main>

    <script src="script.js"></script>

</body>
</html>
