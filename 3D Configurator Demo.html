<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Configurator Demo</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
    <header>
        <h1>3D Configurator Demo</h1>
    </header>
    <main>
        <!-- MENU -->
        <div class="menu-container">
            <div class="menu">
                <label for="gearType"></label>
                <select id="gearType"></select>
                </select>
            </div>

            <div class="menu" id="optionsContainer">
            <!-- dynamiczne opcje (kolnierz, IEC, wymiary, etc.)-->
            </div>   
        </div>

        <!-- 3D VIEWER -->
        <model-viever id="viewer">
            camera-controls
            auto-rotate
            exposure="0.5"
            shadow-intensity="1"
            style="width: 100%; height: 100vh;"
        </model-viewer>
    </main>

    <script src="script.js"></script>

</body>
</html>
